<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servidor web en Java</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Servidor web en Java</h1>
  </header>

  <main class="content">
    <!-- Form GET -->
    <form id="getForm" method="get" class="formulario">
      <h2>Get</h2>
      <input type="text" name="getInput" placeholder="Escribe algo...">
      <button type="submit">Enviar</button>
    </form>

    <!-- Imagen central -->
    <div class="oso">
      <img src="img.png" alt="Osito">
    </div>

    <!-- Form POST -->
    <form id="postForm" method="post" class="formulario">
      <h2>Post</h2>
      <input type="text" name="postInput" placeholder="Escribe algo...">
      <button type="submit">Enviar</button>
    </form>
  </main>

  <footer>
    <p>
      Arquitectura empresarial <br>
      Taller diseño y estructuración de aplicaciones distribuidas en internet <br>
      Emily Noreña Cardozo
    </p>
  </footer>
    <script src="script.js" defer></script>
</body>
</html>
